site_name: Brando Schema – Brando
site_description: Brando (Brand Oracle) is the AI-native, governance-ready data standard for Brand Operating Systems, AI discoverability, and operational brand governance.
site_author: Jonathan Bowker
site_url: https://brandoschema.com
repo_url: https://github.com/JonathanBowker/brandoschema
repo_name: GitHub

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/4x/masthead_logo@4x.png
  favicon: assets/images/favicon.svg
  palette:
    - scheme: default
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.copy
    - header.autohide
    - content.headings.anchor
    - navigation.expand
    - content.code.wrap
  icons:
    - material: true
    - fontawesome: true
    - octicons: true
  language: en

plugins:
  - search
  - tags
  - copy-well-known

extra:
  analytics:
    provider: google
    property: G-3N8RPPP7CD
  static_dirs:
    - types/data
  custom_domain: brandoschema.com
  include:
    - data/brando-schema.json
  meta_defaults:
    keywords: brand ontology schema, brando, brand operating system, brand knowledge graph, brand semantics, AI brand safety, structured branding, LLM prompts, AI web, semantic brand metadata, tone of voice schema
    og_title: Brand Ontology Schema – The Data Standard for AI-Native Brand Operating Systems
    og_description: Brand Ontology Schema (Brando) is a machine-readable data layer that structures brand identity, tokens, and policies for AI runtimes, agents, and search.
    og_url: https://brandoschema.com/
    og_image: https://brandoschema.com/assets/images/brando-og-image.png
    twitter_card: summary_large_image
    twitter_title: Brand Ontology Schema – The Data Layer for AI Brand Operations
    twitter_description: Structure your brand identity, tone, and values for intelligent agents and LLMs with Brando.
    twitter_image: https://brandoschema.com/assets/images/brando-og-image.png

extra_css:
  - css/custom.css
  - css/styles.css

extra_javascript:
  - js/smooth-scroll.js
  - https://d3js.org/d3.v7.min.js
  - js/linked_map.js
  - data/brando-schema.json
  - js/modal.js

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.tasklist
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.inlinehilite
  - pymdownx.extra
  - md_in_html

